<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a *ngFor='let item of recipe' class="list-group-item clearfix">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{item.name}}</h4>
                <p class="list-group-item-text">{{item.description}}</p>
            </div>
            <span class="pull-right">
                <img src="{{item.imagePath}}" alt="" class="image-responsive" style="max-height: 50px;">
            </span>
        </a>
        <rb-recipe-item></rb-recipe-item>
    </div>
</div>
