<div class="row">
  <div class="col-md-5">
    <rb-recipe-list (selectedRecipe)="onGettingSelectedRecipe($event)"></rb-recipe-list>
  </div>
  <div class="col-md-7">
    <rb-recipe-detail *ngIf="recipe; else infoText" [incomingRecipe]="recipe"></rb-recipe-detail>
    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
