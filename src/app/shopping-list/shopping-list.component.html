<div class="row">
  <div class="col-md-10">
    <rb-shopping-edit (ingredientAdded)="onReceivingIngredient($event)"></rb-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer;" *ngFor='let item of ingredients'>
        {{ item.name }} ({{ item.quantity }})
      </a>
    </ul>
  </div>
</div>
